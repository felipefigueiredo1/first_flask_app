{% extends "layout.html" %}
{% block title %}Lista{% endblock %}
{% block head %}
  {{ super() }}
  <style>
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Position</th>
    </tr>
  </thead>
  <tbody>
  {% for employee in employees %}
    <tr>
      <th scope="row">{{employee.id}}</th>
      <td>{{employee.name}}</td>
      <td>{{employee.age}}</td>
      <td>{{employee.position}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
