{% extends "layout.html" %}
{% block title %}Formulario{% endblock %}
{% block head %}
  {{ super() }}
  <style>
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
<form action="" method="POST">
    <div class="mb-3">
        <label for="employee_id" class="form-label">ID</label>
        <input type = "integer" name="employee_id"  id="employee_id" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="employee_id" class="form-label">Name</label>
        <input type = "text" name="name"  id="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="employee_id" class="form-label">Age</label>
        <input type = "text" name="age"  id="age" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="employee_id" class="form-label">Position</label>
        <input type = "position" name="position"  id="position" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href='/data'>Cancel</a>
</form>

{% endblock %}
